<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>望年の刃</title>

  <link rel="stylesheet" href="bootstrap.css"></link>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="bootstrap-responsive.css"></link>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="demo.css"></link>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="text-center">望年の刃　〜ツイスターゲーム編〜</h1>
  </header>

  <main class="main">
    <div class="roulette-group">
      <section class="roulette-area color-area">
        <p class="theme">色</p>
        <div>
          <canvas id="roulette01"></canvas>
        </div>

        <div id="color-result" class="color-result">
          <p id="labels1" class="color-label"></p>
        </div>
      </section>

      <section class="roulette-area roulette_container" >
        <p class="theme">部位</p>
        <div class="roulette" style="display:none;">
          <img src="img/01.png"/> <!-- 右手 -->
          <img src="img/02.png"/> <!-- 左手 -->
          <img src="img/03.png"/> <!-- 右足 -->
          <img src="img/04.png"/> <!-- 左足 -->
        </div>
        <div id="part-result" class="part-result">
          <p id="part-label" class="part-label"></p>
        </div>
      </section>
    </div>

    <div class="info-area">
      <div class="left">
        <button id="stop" class="btn-large btn btn-warning">STOP</button>
      </div>

      <div class="center">
        <button id="run" class="btn btn-large btn-primary start">START</button>
      </div>

      <div class="right">
        <p>
          <button class="stop btn-large btn btn-warning"> STOP </button>
        </p>
      </div>
    </div>
    
    <audio id="startSound" preload="auto">
      <source src="voice/start.mp3" type="audio/mp3">
    </audio>
    <audio id="stopSound" preload="auto">
      <source src="voice/stop.mp3" type="audio/mp3">
    </audio>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  <script src="roulette.js"></script>
  <script src="demo.js"></script>

  <script src="main01.js"></script>
  <script src="common.js"></script>
</body>
</html>
