<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="bootstrap.css"></link>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="bootstrap-responsive.css"></link>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="demo.css"></link>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>望年の刃</h1>
  </header>

  <main>
    <section class="roulette-area">
      <div>
        <canvas id="roulette01"></canvas>
      </div>
    </section>

    <section class="button-area">
      <button id="run" class="btn btn-large btn-primary start">START</button>
      <button id="stop" class="btn-large btn btn-warning">STOP</button>
    </section>

    <div class="span4">
      <div class="roulette_container" >
        <div class="roulette" style="display:none;">
          <img src="img/star.png"/>
          <img src="img/flower.png"/>
          <img src="img/coin.png"/>
          <img src="img/mshroom.png"/>
          <img src="img/chomp.png"/>
        </div>
      </div>
      <div class="btn_container">
        <p>
        <button class="stop btn-large btn btn-warning"> STOP </button>
        </p>
      </div>
      <div class="log_container">
        <p class="demo_label">Log</p>
        <div id="msg">
        </div>
      </div>
    </div>

    <div id="debug"></div>

    <div id="labels1"></div>
  </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  <script src="roulette.js"></script>
  <script src="demo.js"></script>

  <script src="main01.js"></script>
  <script src="common.js"></script>
</body>
</html>
